<div style="width: 100%; height: 100%;">
    <div style="display: flex;">
        <div style="padding: 10px 0; display: flex; height: calc(25vh- 150px); width: 98%;">
            <div class="p-field" style="padding-right: 10px;">
                <button pButton pRipple label="Сформировать" styleClass="p-button-sm" class="p-button-warning"
                    (click)="form()">
                </button>
            </div>

            <div class="p-field" style="padding-right: 10px; min-width: 20rem;">
                <!-- <label for="org_name">Наименование организации</label> -->
                <div class="p-inputgroup">
                    <input id="org_name" type="text" pInputText [(ngModel)]="_organization.name" />
                    <span *ngIf="_organization.id !== 0" class="p-inputgroup-addon cursor-pointer" (click)="viewOrg()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-files" viewBox="0 0 16 16">
                            <path
                                d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z" />
                        </svg>
                    </span>
                    <span class="p-inputgroup-addon cursor-pointer" (click)="selectOrg()">...</span>
                </div>
            </div>

            <div class="p-field" style="padding-right: 10px;">
                <p-calendar appendTo="body" placeholder="Дата" [(ngModel)]="_date" dateFormat="dd.mm.yy"
                    [readonlyInput]="true" [showIcon]="true" inputId="calendar"></p-calendar>
            </div>

            <div class="p-field" style="padding-right: 10px;">
                <div class="card flex justify-content-center" style="width: 100%;">
                    <p-dropdown [options]="langOptions" id="lang_city" placeholder="Выберите язык" optionLabel="label"
                        optionValue="value" appendTo="body" [(ngModel)]="language">
                    </p-dropdown>
                </div>
            </div>

            <div class="p-field">
                <div class="card flex justify-content-center" style="width: 100%;">
                    <p-dropdown id="type_name" [options]="prilozhenieType" placeholder="Выберите приложение"
                        optionLabel="label" optionValue="value" appendTo="body" [(ngModel)]="prilozhenieValue"
                        (ngModelChange)="changePrilozhenie()">
                    </p-dropdown>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="url != ''" style="width: 100%; height: calc(110vh - 150px);">
        <div style="width: 100%; height: 100%;">
            <iframe [src]="url" [allowFullscreen]="true" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
</div>
