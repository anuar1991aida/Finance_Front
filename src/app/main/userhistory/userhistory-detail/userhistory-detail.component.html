<div class="card" *ngIf="history; else loader">
    <p-table [value]="history" [scrollable]="true" scrollHeight="calc({{windowHeight}}px - 230px)"
        selectionMode="single" styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:5%; text-align:center">Номер</th>
                <th style="width:30%; text-align:center">Логин</th>
                <th style="width:30%; text-align:center">Дата входа</th>
                <th style="width:25%; text-align:center">IP адрес</th>
                <th style="width:10%; text-align:center">Статус входа</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user let-ri="rowIndex">
            <tr class="cursor-pointer">
                <td style="text-align: center; font-weight: 700;">{{ri + 1}}</td>
                <td style="text-align:center">
                    {{user.username}}
                </td>
                <td style="text-align:center">
                    {{user._date}}
                </td>
                <td style="text-align:center">
                    {{user.client_ip}}
                </td>
                <td style="text-align:center">
                    <span class="user-hist" [ngClass]="getColorClass(user.status)">{{getNameStatus(user.status)}}</span>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template #empty>
        <div class="center">
            Нет ни одной истории
        </div>
    </ng-template>
</div>

<ng-template #loader>
    <app-skeleton></app-skeleton>
</ng-template>
